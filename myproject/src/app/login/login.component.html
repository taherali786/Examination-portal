<div id="clickevent2" data-toggle="modal" data-target="#myModal2"></div>
<div class="modal" id="myModal2">
    <div class="modal-dialog">
        <div class="modal-content">
        
            <!-- Modal Header -->
            <div class="modal-header">
              <h3>Login</h3>
                <!-- <button class="btn log-btn" id="btn-color" onclick="teacherfunc()">Teacher</button>

                <button type="button" class="close" data-dismiss="modal">&times;</button>

            <!-- Modal body -->
            <div class="modal-body ">
              <div class="form-body">
                <form action="/action_page.php" class="was-validated "  #f="ngForm">
                    <div class="form-group">
                      <label for="uname">Email:</label>
                      <input #emailref="ngModel"  [(ngModel)]="emailProp" type="text" class="form-control" id="uname" placeholder="Enter username" name="email" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>

                      <label for="pwd">Password:</label>
                      <input #passref="ngModel"  [(ngModel)]="passwordProp" type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <button type="submit" class="btn btn-primary"  (click)="signin()">Login</button>
                  </form>
                
                </div>   
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">

        </div>
