
<div class="container-fluid">
    <div class="box">
        <div class="heading">
           {{subname}} Question Bank
        </div>
        <div class="table-box">
            <table class="table table-striped box-row" >
                <thead>
                <tr>
                    <th >Questions</th>
                    <th >Answer</th>
                </tr>
                </thead>
                <tbody id="myTable" *ngFor="let p of quesid;">
                <tr>
                    <td>{{p.question}}</td>
                    <td>{{p.answer}}{{p.tf}}</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

</div>
